AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to create a Route 53 hosted zone and an A record'

Parameters:
  DomainName:
    Description: 'The domain name for which the hosted zone will be created (e.g., sumoscheduler.com)'
    Type: 'String'
    Default: 'sumoscheduler.com'

  SubdomainName:
    Description: 'The subdomain for the A record (e.g., chat.sumoscheduler.com)'
    Type: 'String'
    Default: 'chat'

Resources:
  # Create a Route 53 Hosted Zone
  SumoChatwootRoute53HostedZone:
    Type: 'AWS::Route53::HostedZone'
    Properties:
      Name: !Ref DomainName
      HostedZoneConfig:
        Comment: 'Hosted zone for sumoscheduler.com'

  # Create an A Record in the Hosted Zone
  SumoChatwootARecord:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneId: !Ref SumoChatwootRoute53HostedZone
      Name: !Sub "${SubdomainName}.${DomainName}"
      Type: 'A'
      TTL: '300'  # Time to live in seconds
      ResourceRecords:
        - !ImportValue  SumoChatwootStack-SumoChatwootInstancePublicIP

Outputs:
  HostedZoneId:
    Description: 'The ID of the hosted zone created'
    Value: !Ref SumoChatwootRoute53HostedZone

  RecordSetName:
    Description: 'The name of the DNS record set created'
    Value: !Sub "${SubdomainName}.${DomainName}"